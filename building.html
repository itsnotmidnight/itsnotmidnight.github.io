<script>    

    window.addEventListener('load', reveal)

    document.addEventListener('scroll', reveal);

    function reveal() {
        var revealAreas = document.querySelectorAll('.reveal');

        for(var i = 0; i < revealAreas.length; i++){
            var windowHeight = window.innerHeight;
            var sectionTop = revealAreas[i].getBoundingClientRect().top;
            var revealPoint = 10;

            if(sectionTop < windowHeight - revealPoint){
                revealAreas[i].classList.add('active');
            }

        }
    };

</script>
